<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Crypto/Trading Symbol -->
  <!-- Letter T stylized -->
  <rect x="20" y="18" width="24" height="4" rx="2" fill="url(#iconGradient)"/>
  <rect x="30" y="18" width="4" height="28" rx="2" fill="url(#iconGradient)"/>

  <!-- Coin Symbol -->
  <circle cx="32" cy="42" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  <circle cx="32" cy="42" r="5" fill="url(#iconGradient)" opacity="0.3"/>

  <!-- Trading Arrows -->
  <path d="M 12 28 L 18 24 L 18 32 Z" fill="#34D399" opacity="0.8"/>
  <path d="M 52 36 L 46 40 L 46 32 Z" fill="#EF4444" opacity="0.8"/>

  <!-- Inner Glow Effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>