  # Navigation
  go_router: ^14.2.0
  
  # HTTP & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  http: ^1.1.0
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  
  # Crypto & Security
  crypto: ^3.0.3
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Animations
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

