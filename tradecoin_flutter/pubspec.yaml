name: tradecoin_flutter
description: "TradeCoin AI Trading Platform - Flutter Version"
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Firebase (downgraded for Swift compatibility)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_analytics: ^10.8.0
  firebase_messaging: ^14.7.9  # 푸시 알림
  # flutter_local_notifications: ^15.1.0  # Android API 29 호환성 문제로 임시 비활성화
  
